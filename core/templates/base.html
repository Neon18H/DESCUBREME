{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Descúbreme{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="{% url 'landing' %}">Descúbreme</a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        {% if user.is_authenticated %}
          <a class="btn btn-outline-light btn-sm glow-btn" href="{% url 'my_plans' %}">Mis planes</a>
          <a class="btn btn-light btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
          <a class="btn btn-light btn-sm" href="{% url 'register' %}">Registro</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}<div class="alert alert-dark">{{ message }}</div>{% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
