{% extends 'base.html' %}
{% block title %}Descúbreme · Plan brutal{% endblock %}
{% block content %}
<section class="hero-wrap py-5">
  <div class="container">
    <div class="text-center mb-4">
      <p class="text-uppercase text-soft small mb-2">MVP</p>
      <h1 class="display-5 fw-bold text-white">Describe qué quieres hacer hoy</h1>
      <p class="text-soft">Una idea y te devolvemos un plan por franjas con lugares reales.</p>
    </div>
    <div class="chat-shell mx-auto p-3 p-md-4">
      <div class="input-group input-group-lg">
        <textarea id="chatPrompt" class="form-control chat-input" rows="2" placeholder="Ej: tarde chill con café y parque, y en la noche bar con música en vivo en Medellín"></textarea>
        <button id="generatePlanBtn" class="btn btn-primary glow-btn px-4" type="button">Generar plan</button>
      </div>
      <small class="text-soft d-block mt-2">Tip: incluye ciudad, mood, grupo y presupuesto aproximado.</small>
      <p id="planError" class="text-danger mt-2 mb-0 d-none"></p>
    </div>
  </div>
</section>

<section class="pb-5">
  <div class="container" id="resultsRoot"></div>
</section>
{% endblock %}
