{% extends 'base.html' %}
{% block title %}Generar Plan{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row g-4">
    <div class="col-lg-8">
      <form method="post" id="planForm" class="glass-card p-4">
        {% csrf_token %}
        <h2 class="mb-3">Genera tu plan</h2>
        <div class="row g-3">
          {% for field in form %}
          <div class="col-md-6">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<small class="text-warning">{{ field.errors|striptags }}</small>{% endif %}
          </div>
          {% endfor %}
        </div>
        <button class="btn btn-warning mt-3 animated-btn" type="submit">Generar plan</button>
      </form>
    </div>
    <div class="col-lg-4">
      <div class="glass-card p-4 sticky-summary">
        <h5>Resumen en vivo</h5>
        <p id="selectionSummary" class="mb-0"></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
