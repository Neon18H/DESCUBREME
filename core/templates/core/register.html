{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="auth-card mx-auto p-4">
    <h2 class="h4 text-white mb-3">Crea tu cuenta</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary glow-btn w-100" type="submit">Crear cuenta</button>
    </form>
  </div>
</div>
{% endblock %}
